<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/CSS/fontawesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="../bootstrap/CSS/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-5">
            <a href="#" class="navbar-brand">Stop Watch</a>
    </nav>

    <!---- JS Stop Watch ---->
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>JS Stop Watch</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-2 ">
                            <span id="minutes">00</span> :
                            <span id="seconds">00</span> :
                            <span id="m-seconds">00</span>
                        </h1>
                        <button class="btn btn-success" id="start-btn">Start</button>
                        <button class="btn btn-danger" id="stop-btn">Stop</button>
                        <button class="btn btn-warning" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="../bootstrap/JS/jquery.js"></script>
<script src="../bootstrap/JS/popper.js"></script>
<script src="../bootstrap/JS/bootstrap.js"></script>
<script src="../bootstrap/JS/mdb.js"></script>
<script src="app.js"></script>
</body>
</html>
